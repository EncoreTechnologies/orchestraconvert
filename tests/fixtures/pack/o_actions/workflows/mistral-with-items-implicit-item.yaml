---
version: '1.0'
description: A sample workflow to use the implicit item feature.
input:
  - messages
  - tempfile
tasks:
  task1:
    with:
      items: <% $.messages %>
    action: core.local
    input:
      cmd: x=`cat <% ctx().tempfile %>`; y=`echo "$x * <% ctx().i %> % 2" | bc`; exit `echo $y`
