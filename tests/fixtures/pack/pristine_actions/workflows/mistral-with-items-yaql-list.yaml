version: '2.0'

examples.mistral-rerun-with-items:
    description: A sample workflow to use the rerun feature - YAQL list.
    type: direct
    input:
        - tempfile
    tasks:
        task1:
            with-items: i in <% [0, 1, 2, 3] %>
            action: core.local
            input:
                cmd: 'x=`cat <% $.tempfile %>`; y=`echo "$x * <% $.i %> % 2" | bc`; exit `echo $y`'
